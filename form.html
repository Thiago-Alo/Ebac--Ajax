<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Validação de formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K3H4FLD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
<div class="container">
    <h1><a href="index.html">Voltar para os posts</a></h1>
    <form action="" id="form">
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" class="not-null" placeholder="Nome" id="nome" name="nome">
        </div>
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text"  class="not-null" placeholder="E-mail" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="CPF">CPF</label>
            <input type="text"  class="not-null" placeholder="CPF" id="cpf" name="cpf">
        </div>
        <div class="input-group">
            <label for="CEP">CEP</label>
            <input type="text"  class="not-null" placeholder="CEP" id="cep" name="cep" maxlength="8">
        </div>

         <div class="address">
            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" size="50">
            </div>
            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" size="30">
            </div>
            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" size="30">
            </div>
            <div class="input-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" size="2">
            </div>
        </div>
        <div class="input-group">
            <button>Cadastrar</button>
        </div>
    </form>
    <div id="mensagem"> </div>
</div>
<script src="./js/form.js"></script>
</body>
</html>
